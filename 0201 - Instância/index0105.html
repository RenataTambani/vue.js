<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="./vue.js"> </script>
  <title>Vue.js - Template e Diretivas</title>
 </head>


<body>

  <div id="app">
    <p>{{nomeProduto}}</p>
  </div>
<!--FUNÇÃO CONSTRUTORA BÁSICA-->


  <script>
    function VueClone(options) {
      this.options = options;
      this.el = document.querySelector(options.el);
      this.data = options.data;
    }
    
    const vmClone = new Vue({
      el: '#app',
      data: {
        instrumento: "violão",
        cor: "preto"
      },
      computed: {
        nomeProduto() {
          return this.instrumento + ' ' + this.cor;
        }
      }
    });

    console.log(vmClone)

    const vm = new Vue();
    console.log(vm)


  </script>


</body>
</html>
