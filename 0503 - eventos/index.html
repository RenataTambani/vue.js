<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js eventos</title>
</head>

<body>
 
  <div id="app">
    {{mensagem}}
    {{totalClientes}}
    <meu-botao @origamid="mostrarMensagem"></meu-botao>
  </div>

  <script type="module">
    const MeuBotao = {
      name: "MeuBotao",
      data() {
        return{
          totalClientes: 200,
        }
      },
        template: `<button @click="handleClick">CLique</button>`,
      methods: {
        handleClick() {
          this.$emit("origamid", this.totalClientes)
        }
      }
    }


    const vm = new Vue({
      el: "#app",
      data: {
        mensagem: "",
        totalClientes: 0,
     
      },
      components: {
        MeuBotao
      },
      methods: {
        mostrarMensagem() {
          this.mensagem = "origamid ocorreu"
        }
      },
    })

  </script>

</body>

</html>
