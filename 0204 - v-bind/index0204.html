<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="./vue.js"> </script>
  
  <title>v-bind</title>
 </head>


<body>
  <div id="app">    
    <a v-bind:href="link">Link google</a>
    <p v-bind:class="cor" class="ativo">Par√°grafo</p>
    <p v-bind:class="comprou ? 'verde' : 'vermelho'">Comprou </p>
  </div>
 


  <script>
    const vm = new Vue ({
    el: "#app",
    data: {
      link: "https://www.google.com",
      cor: "azul",
      comprou: true,
      
    }
  })
  </script>


</body>
</html>
