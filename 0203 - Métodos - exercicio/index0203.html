<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="./vue.js"> </script>
  
  <title>Vue.js - Template e Diretivas</title>
 </head>


<body>
  <div id="app">    
    <p>Ultimo preço: {{acoes.latestPrice}}</p>
    <p>Nome da empresa: {{acoes.companyName}}</p>
    <button @click="puxarAcoes">Puxar ações</button>
  </div>


  <script>
   const vm = new Vue({
     el: "#app",
     data: {
      acoes: {}
     },
     methods: {
       puxarAcoes() {
        fetch("https://cloud.iexapis.com/v1/stock/AAPL/quote?token=pk_44833790ab344d8ca902c7db5b273909")
          .then(response => response.json())
          .then(json => {
            this.acoes = json
            console.log(json.companyName)
          })
       }    
     },
    })
  </script>


</body>
</html>
