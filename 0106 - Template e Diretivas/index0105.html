<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="./vue.js"> </script>
  <title>Vue.js - Template e Diretivas</title>
 </head>


<body>


  <div id="app">
    <h1>{{titulo}}</h1>
    <div v-if="comprou" :style="{background: cor}">
      <p>{{conteudo}}</p>
      <p>Área quadrado: {{lado * lado}}</p>
      <p>Perímetro quadrado {{lado * 4}}</p>
      <p>Curso liberado: {{comprou ? 'Sim' : 'Não'}}</p>
      <input v-model="cor" type="color">
      {{cor}}
    </div>
    
    <a v-bind:href="comprou ? href : ''">{{href}}</a>
  </div>


  <script>
      new Vue ({
        el: '#app',
        data: {
         titulo: 'Curso de Vue',
         conteudo: 'Esse é o conteúdo',
         lado: 5,
         comprou: true,
         href: "https://www.origamind.com",
         cor: '#6aeef5'
          }
      })

</script>


</body>
</html>
