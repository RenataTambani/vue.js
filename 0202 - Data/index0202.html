<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="./vue.js"> </script>
  <title>Vue.js - Template e Diretivas</title>
 </head>


<body>
<div id="app">
  <h1>{{titulo}}</h1>
  <p>{{cor}}</p>
  <p>{{logado}}</p>
  <p>{{objeto.item}}</p>
  <p>{{frutas[0]}}</p>
  <p>{{frutas[1]}}</p>
</div>

  <script>
   const vm = new Vue ({
     el: "#app",
     data: {
       titulo: "Vue.js Completo",
       cor: "Vermelho",
       logado: "",
       frutas: ["Banana", "Uva"],
       objeto: {
         item: "Item 1"
       }
     }
   })

   setTimeout(() => {
     vm.logado = "Sim"
   }, 3000)
console.log(vm.cor)
  </script>


</body>
</html>
