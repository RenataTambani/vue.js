<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="./vue.js"> </script>
  
  <title>Class e Styles</title>
 </head>


<body>
  <div id="app">  
   <ul :class="{column: colunaAtiva}" @click="geradorCor">
     <li :style="{background: bgColor}">Sobre</li>
     <li :style="{background: bgColor}">Produtos</li>
     <li :style="{background: bgColor}">Serviços</li>
     <li :style="{background: bgColor}">Contato</li>
   </ul>

   <button @click="colunaAtiva = !colunaAtiva">Alterar orientação</button>
  </div>

  <script>
    const vm = new Vue ({
      el: "#app",
      data: {
        colunaAtiva: false,
        bgColor: "tomato",
              
      },      
      methods: {
        geradorCor() {
         const color = `hsl(${Math.random() * 360}, 100%, 50%)`; 
         this.bgColor = color
        }
      }
    })
  </script>


  <style>
    ul {
      display: flex;
      flex-wrap: wrap;
      font-family: monospace;
      list-style: none;
      padding: 0px;
      margin: 0px;
    }
    .column {
      flex-direction: column;
    }
    li {
      padding: 20px;
      background: #84e;
      color: white;
      border-radius: 4px;
      margin: 10px;
      flex: 1;
      text-align: center;
    }
  </style>
</body>
</html>
