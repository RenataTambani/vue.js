<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="./vue.js"> </script>
  
  <title>exercicio API github lifecycles e hooks</title>
 </head>


<body>
  <div id="app">  
     <ul>
      <li v-for="(valor, key) in github">{{key}}: {{valor}}</li>
    </ul>
    <button @click="contador++">Adicionar {{contador}}</button>
  </div>

  <script>
    const vm = new Vue ({
      el: "#app",
      data: {
        github: {} ,
        contador: 0, 
        
      },
      updated() {
        document.title = this.contador
      },
      methods: {
        puxarGitHub() {
          fetch("https://api.github.com/users/RenataTambani")
          .then(r => r.json())
          .then((r) => {
            this.github = r
          })
        }
      },
      created() {
        this.puxarGitHub();
      }
      
      
    })
  </script>


<style>
  body {
    height: 2000px;
  }
  
  
</style>
</body>
</html>
