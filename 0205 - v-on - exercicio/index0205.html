<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./vue.js"></script>

  <title>v-on</title>
</head>

<style></style>

<body>
  <div id="app">
    <ul>
      <li>
        <a @click.prevent="puxarAcao" href="https://api.origamid.dev/stock/aapl/quote">Apple</a>
      </li>
      <li>
        <a @click.prevent="puxarAcao" href="https://api.origamid.dev/stock/googl/quote">Google</a>
      </li>
      <li>
        <a @click.prevent="puxarAcao" href="https://api.origamid.dev/stock/amzn/quote">Amazon</a>
      </li>
      <li>
        <a @click.prevent="puxarAcao" href="https://api.origamid.dev/stock/ebay/quote">Ebay</a>
      </li>
      <li>
        <a @click.prevent="puxarAcao" href="https://api.origamid.dev/stock/pypl/quote">Paypal</a>
      </li>
    </ul>
    <div>
      <p>Empresa: {{acao.companyName}}</p>
      <p>Valor de mercado: {{acao.marketCap}}</p>
      <p>Valor da ação: {{acao.latestPrice}}</p>
    
    </div>

  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        acao: {}

      },
      methods: {
        puxarAcao() {
          const clique = event.currentTarget.href
        fetch(clique)
        .then(r => r.json())
        .then(r => {
          this.acao = r;
        })
      },
    }
    })
    
    
  </script>
</body>

</html>
