<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
   {{mensagem}}
   <componente-global></componente-global>
   <botao-contador></botao-contador>
   <componente-local></componente-local>
  <componente-local2></componente-local2>
   
  </div>
  

  <script>

    Vue.component("BotaoContador", {
      data: function() {
        return {
          total:0,
        }
      },
      template: `<button @click="total++">Contar:{{total}} </button>`,
    })

    Vue.component("ComponenteGlobal", {
      template: `<p>componente global</p>`,
    })

    const ComponenteLocal = {
      name: "ComponenteLocal",
      data() {
        return {
          valor: 30,
        }
      },
      template: 
      `<div>
      <p>Local 1</p>
      <p>valor: {{valor}}</p>
      <p>dobro: {{valorDobro}}</p>
      <componente-global></componente-global>
      </div>`,
      computed: {
        valorDobro() {
          return this.valor * 2;
        }
      }
    }


     const ComponenteLocal2 = {
      name: "ComponenteLocal",
      template: `<div>
      <p>Local 2.1</p>
      <p>Local 2.2</p>
      <p>Local 2.3</p>
      
      </div>`
    }
    const vm = new Vue({
      el: "#app",
      components: { //objeto
        ComponenteLocal,
        ComponenteLocal2,
      }
     
    });
  </script>

</body>
</html>
