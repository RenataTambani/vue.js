<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js import export</title>
</head>

<body>
  <div id="app">
    <botao-contador></botao-contador>
    <botao-contador></botao-contador>
    <botao-contador></botao-contador>
    <botao-contador></botao-contador>
    <menu-principal></menu-principal>
  
   
  </div>
  

  <script type="module">
    import BotaoContador from "./BotaoContador.js"
    import MenuPrincipal from "./MenuPrincipal.js"


  Vue.component("MenuPrincipal", MenuPrincipal);

  Vue.component("BotaoContador", BotaoContador);

   const vm = new Vue ({
     el: "#app"
   })

//duas formas de escrever vue.component(string, objeto)
   Vue.component("MenuPrincipal", {
     name: "Nome",
     template: "<p>Teste</p>"
   })

   const menu = {
      name: "Nome",
     template: "<p>Teste</p>"
   }
   Vue.component("MenuPrincipal", menu)
  </script>

</body>
</html>
